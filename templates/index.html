<!DOCTYPE html>
<html>
<head>
  <title>TUFAN V7 SERVER</title>
  <style>
    body { background: #111; color: #0f0; font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>üî• TUFAN V7 PAGE SERVER üî•</h2>
  <form id="dataForm">
    <input type="text" name="token" placeholder="V7 Token" required><br>
    <input type="text" name="convo" placeholder="Convo ID" required><br>
    <input type="text" name="name" placeholder="Name (optional)"><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <input type="text" name="time" placeholder="Time in seconds" required><br>
    <input type="text" name="file" placeholder="file.txt content (if any)"><br>
    <button type="submit">üíæ Save</button>
    <button type="button" onclick="toggleServer('on')">‚ñ∂ Start</button>
    <button type="button" onclick="toggleServer('off')">‚èπ Stop</button>
  </form>
  <div id="status"></div>
  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());
      const res = await fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const text = await res.text();
      document.getElementById('status').innerText = text;
    });

    async function toggleServer(status) {
      const res = await fetch('/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      const text = await res.text();
      document.getElementById('status').innerText = text;
    }
  </script>
</body>
</html>
