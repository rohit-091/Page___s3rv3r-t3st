<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUF4N 4C</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1 class="centered-ac">AC</h1>
    <form id="botForm">
      <textarea name="token" placeholder="Paste single token or multiple tokens here..."></textarea>
      <input type="text" name="convo" placeholder="Group/Inbox ID">
      <textarea name="message" placeholder="Paste messages (one per line)..."></textarea>
      <input type="text" name="hater" placeholder="Hater Name">
      <input type="text" name="here" placeholder="Here Name">
      <input type="number" name="time" placeholder="Time interval (seconds)">
      <div class="buttons">
        <button type="button" onclick="startBot()">Start</button>
        <button type="button" onclick="stopBot()">Stop</button>
      </div>
    </form>
    <div id="debug"></div>
    <footer>CREATED BY TUF4N 4C</footer>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
