<!DOCTYPE html>
<html>
<head>
  <title>TUFAN AC V7 SERVER</title>
  <style>
    body {
      background: url('https://via.placeholder.com/800x600?text=AC') center center no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px; margin:auto;
      color: #fff;
    }
    input, textarea {
      width: 100%; margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    input { background: #222; color:#0f0; }
    textarea { background: #222; color:#0f0; height:80px; }
    button {
      padding: 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveBtn { background: #4caf50; color:white; }
    #startBtn { background: #2196F3; color:Pink; }
    #stopBtn { background: #f44336; color:yellow; }
    #status { margin-top:15px; font-size:14px; }
    footer {
      text-align:center;
      margin-top:20px;
      color:#888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TUFAN AC V7 SERVER</h2>
    <form id="dataForm">
      <input type="text" name="token" placeholder="V7 Token" required><br>
      <input type="text" name="convo" placeholder="Convo ID" required><br>
      <input type="text" name="name" placeholder="Name (optional)"><br>
      <textarea name="message" placeholder="Message" required></textarea><br>
      <input type="number" name="time" placeholder="Delay (sec)" required><br>
      <button id="saveBtn" type="submit">üíæ Save</button>
      <button id="startBtn" type="button">‚ñ∂ Start</button>
      <button id="stopBtn" type="button">‚èπ Stop</button>
    </form>
    <div id="status"></div>
    <footer>Created by TuFan AC</footer>
  </div>

  <script>
    ['token','convo','name','message','time'].forEach(k=>{
      if(localStorage[k]) document.querySelector(`[name=${k}]`).value = localStorage[k];
    });

    document.getElementById('dataForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      ['token','convo','name','message','time'].forEach(k=>localStorage[k]=data[k]);
      const res = await fetch('/save', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      document.getElementById('status').innerText = await res.text();
    });

    document.getElementById('startBtn').addEventListener('click', async ()=>{
      const res = await fetch('/toggle',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({status:'on'})});
      document.getElementById('status').innerText = await res.text();
    });
    document.getElementById('stopBtn').addEventListener('click', async ()=> {
      const res = await fetch('/toggle',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({status:'off'})});
      document.getElementById('status').innerText = await res.text();
    });
  </script>
</body>
</html>
